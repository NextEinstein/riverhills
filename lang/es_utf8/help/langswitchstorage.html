<p align="center"><strong>Guardar archivos de idioma editados</strong></p>
<p>Los archivos editados pueden guardarse, bien en la carpeta del idioma padre, bien en la carpeta del idioma local, parentlanguage_local (es preferible la segunda opción).</p>
<p>La carpeta de idioma local se creará automáticamente en el caso de que aún no exista.</p>
