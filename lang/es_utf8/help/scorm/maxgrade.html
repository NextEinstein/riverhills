<p><strong>Calificación máxima</strong></p>

<p>Si usted escoge uno de los últimos tres métodos de calificaación
  (Más Alto, Promedio o Suma) este parámetro definirá la máxima
  puntuación.</p>
<p>Como sucede con cualquier otra calificación máxima en Moodle, usted puede escoger un valor
  entre 1 y 100.</p>
