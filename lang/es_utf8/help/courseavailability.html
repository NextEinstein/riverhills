<h1>Disponibilidad del curso</h1>

<P>Esta opción permite "esconder" su curso.</p>
<p>No aparecerá en ninguna lista de cursos, excepto para los profesores del curso y los administradores.</p>
<p>Incluso si los estudiantes tratan de acceder directamente a un curso a través
de la URL se les negará el acceso.</p>
