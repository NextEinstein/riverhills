<p align="center"><b>Asitencia</b></p>
<p align="left"><strong>Mostrar</strong></p>
<p align="left">Use esta opción para modificar la forma en que se visualizan los registros de asistencia. 
  Puede elegir entre &quot;Ver todos&quot;, que mostrará todas las sesiones, &quot;semanas&quot; 
  ,que mostrará las medias semanales, y &quot;meses&quot; para mostrar las medias mensuales 
  de cada estudainte.</p>
